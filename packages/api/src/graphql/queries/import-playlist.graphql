mutation importPlaylist($link: String!) {
  importPlaylist(link: $link) {
    success
    error {
      name
      message
    }
    data {
      id
      importLink
      public
      platform
      importPlaylistId
      exportId
      images {
        url
        width
        height
      }
      apiLink
      name
      owner {
        name
      }
      songs {
        artists {
          name
        }
        images {
          url
          width
          height
        }
        name
      }
    }
  }
}
